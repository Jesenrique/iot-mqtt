<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      INFORMACIÓN DEL DISPOSITIVO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-card class="device-card">
  <ion-card-header class="card-header">
    <ion-card-title class="card-title">Temperatura: {{medicionObject.temperatura}}</ion-card-title>
    <ion-card-title class="card-title">Humedad: {{medicionObject.humedad}}</ion-card-title>
    <ion-card-subtitle class="card-subtitle">Dispositivo: {{medicionObject.dispositivoId}}</ion-card-subtitle>
    <ion-card-subtitle class="card-subtitle">MedicionID: {{medicionObject.medicionId}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="card-content">
    <p><strong>Fecha de la última medición:</strong> {{ medicionObject.fecha | formatoFecha}}</p>
    <br>
    <img appCambiarIcono [estado]="this.estado" alt="Icono" class="icon" />
    <br>
    <br>
    <ion-button *ngIf="this.estado==0" (click)="cambiarEstado()">Encender</ion-button>
    <ion-button *ngIf="this.estado==1" (click)="cambiarEstado()">Apagar</ion-button>
    <ion-button [routerLink]="['/logs', medicionObject.dispositivoId]">Historial</ion-button>
  </ion-card-content>
</ion-card>
